<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1">
    <caption>List of users</caption>
    <thead>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${list}">
        <tr>
            <th th:text="${user.getName()}" >
            </th>
            <th th:text="${user.getSurname()}"  >
            </th>
            <th th:text="${user.getAge()}">
            </th>
            <th>
                <a th:href="@{/edit/{id}(id=${user.getId()})}" class="btn btn-danger">Edit</a>
            </th>
            <th>
                <a th:href="@{/remove/{id}(id=${user.getId()})}" class="btn btn-danger">Delete</a>
            </th>
        </tr>
    </th:block>
    </tbody>
</table>
<a th:href="@{/add}" class="btn btn-danger">Add</a>

</body>
</html>
